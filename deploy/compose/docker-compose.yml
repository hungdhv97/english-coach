services:
  postgres:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lexigo
    ports:
      # Dev: 5500, Prod: 5501
      - "${POSTGRES_PORT:-5500}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexigo-network
    profiles:
      - ${ENV:-dev}

  redis:
    image: redis:8.4-alpine
    ports:
      # Dev: 6379, Prod: 6380
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexigo-network
    profiles:
      - ${ENV:-dev}

  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/backend/Dockerfile.${ENV:-dev}
    ports:
      # Dev: 9090, Prod: 9091
      - "${BACKEND_PORT:-9090}:8080"
    env_file:
      - ../env/${ENV:-dev}/backend.env
    volumes:
      - ../../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lexigo-network
    profiles:
      - ${ENV:-dev}

  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/frontend/Dockerfile.${ENV:-dev}
      args:
        ENV: ${ENV:-dev}
    ports:
      # Dev: 5173, Prod: 5174
      - "${FRONTEND_PORT:-5173}:5173"
    env_file:
      - ../env/${ENV:-dev}/frontend.env
    volumes:
      - ../../frontend/src:/app/src
      - ../../frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - lexigo-network
    profiles:
      - ${ENV:-dev}

volumes:
  postgres_data:
  redis_data:

networks:
  lexigo-network:
    driver: bridge
