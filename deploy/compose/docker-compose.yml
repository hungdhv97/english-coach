# Docker Compose file for Language Coach application
# Uses variable substitution for environment-specific configuration
# Set ENV variable (e.g., dev, staging, prod) before running docker compose commands
# Example: ENV=dev docker compose up

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: language-coach-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: language_coach
    ports:
      - "5500:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - language-coach-network

  redis:
    image: redis:8.4-alpine
    container_name: language-coach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - language-coach-network

  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/backend/${BACKEND_DOCKERFILE:-Dockerfile}
    container_name: language-coach-backend
    ports:
      - "9090:8080"
    env_file:
      - ../env/${ENV:-dev}/backend.env
    volumes:
      # Mount backend source code for live reload in dev
      - ../../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - language-coach-network
    profiles:
      - ${ENV:-dev}

  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/frontend/${FRONTEND_DOCKERFILE:-Dockerfile.dev}
    container_name: language-coach-frontend
    ports:
      - "5173:5173"
    env_file:
      - ../env/${ENV:-dev}/frontend.env
    volumes:
      # Mount source code for HMR (Hot Module Replacement)
      - ../../frontend/src:/app/src
      - ../../frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - language-coach-network
    profiles:
      - ${ENV:-dev}

volumes:
  postgres_data:
  redis_data:

networks:
  language-coach-network:
    driver: bridge
