app:
  env: production
  name: language-coach

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 10s

database:
  host: prod-db-host
  port: 5432
  user: language_coach
  password: change-me
  database: language_coach
  sslmode: require
  max_conns: 50
  min_conns: 10
  max_conn_lifetime: 30m
  max_conn_idle_time: 5m

jwt:
  secret: production-secret-change-me
  expiration: 24h

logging:
  level: info

cors:
  allowed_origins:
    - https://lexigo.io.vn


