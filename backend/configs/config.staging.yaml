app:
  env: staging
  name: english-coach-staging

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  shutdown_timeout: 10s

database:
  host: staging-db-host
  port: 5432
  user: english_coach
  password: change-me
  database: english_coach_staging
  sslmode: disable
  max_conns: 20
  min_conns: 5
  max_conn_lifetime: 10m
  max_conn_idle_time: 2m

jwt:
  secret: staging-secret-change-me
  expiration: 24h

logging:
  level: info

cors:
  allowed_origins:
    - https://staging.english-coach.example.com


