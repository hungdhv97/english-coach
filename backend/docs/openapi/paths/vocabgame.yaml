paths:
  # VocabGame Endpoints
  /vocabgames/sessions:
    post:
      tags:
        - VocabGames
      summary: Create a new vocabgame session
      description: Create a new vocabulary game session with specified configuration
      operationId: createVocabGameSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameSessionRequest'
      responses:
        '201':
          description: VocabGame session created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/GameSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /vocabgames/sessions/{sessionId}:
    get:
      tags:
        - VocabGames
      summary: Get vocabgame session details
      description: Retrieve details of a vocabgame session including all questions
      operationId: getVocabGameSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '200':
          description: VocabGame session details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/GameSessionDetail'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /vocabgames/sessions/{sessionId}/answers:
    post:
      tags:
        - VocabGames
      summary: Submit an answer
      description: Submit an answer to a vocabgame question
      operationId: submitAnswer
      parameters:
        - $ref: '#/components/parameters/SessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitAnswerRequest'
      responses:
        '201':
          description: Answer submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/GameAnswer'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
